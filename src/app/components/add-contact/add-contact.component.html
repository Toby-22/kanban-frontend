<h2 mat-dialog-title>Neuer Kontakt</h2>
<form [formGroup]="contactForm">
  <mat-dialog-content>
    <mat-form-field>
      <input matInput placeholder="Firstname" formControlName="first_name" type="text" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Lastname" formControlName="last_name" type="text" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="eMail" formControlName="email" type="e-mail" />
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Jobposition" formControlName="job_position" type="text" />
      </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Abbrechen</button>
    <button mat-button cdkFocusInitial (click)="saveContact()">Speichern</button>
  </mat-dialog-actions>
</form>
