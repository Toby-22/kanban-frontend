<h2 mat-dialog-title>Neuer Benutzer</h2>
<form [formGroup]="userForm">
  <mat-dialog-content>
    <mat-form-field>
      <input matInput placeholder="Username" formControlName="username" type="text" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Password" formControlName="password" type="password" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Firstname" formControlName="first_name" type="text" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Lastname" formControlName="last_name" type="text" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="eMail" formControlName="email" type="e-mail" />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Abbrechen</button>
    <button mat-button cdkFocusInitial (click)="saveUser()">Speichern</button>
  </mat-dialog-actions>
</form>
