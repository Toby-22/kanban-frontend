<form class="example-form" (ngSubmit)="login()">
  <mat-form-field class="example-full-width">
    <mat-label>Benutzername</mat-label>
    <input
      matInput
      placeholder="Benutzername"
      [(ngModel)]="username"
      name="username"
      required
    />
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Password</mat-label>
    <input
      matInput
      type="password"
      placeholder="Password"
      [(ngModel)]="password"
      name="password"
      required
    />
  </mat-form-field>
  <button mat-flat-button>Login</button>
  <span class="registrate" (click)="addContact()">Registrieren</span>
</form>
