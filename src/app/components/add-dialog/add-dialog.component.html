<h2 mat-dialog-title>Neuer Task</h2>
<form [formGroup]="taskForm">
  <mat-dialog-content>
    <mat-form-field>
      <input matInput placeholder="Titel" formControlName="title" type="text" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Beschreibung" formControlName="description" type="text" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Due Date</mat-label>
      <input matInput placeholder="FÃ¤lligkeits Datum" formControlName="due_date" type="date" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Bearbeiter</mat-label>
      <mat-select formControlName="assignee">
        <mat-option *ngFor="let contact of contacts" [value]="contact.id">
          {{ contact.last_name }}, {{contact.first_name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Status</mat-label>
      <select matNativeControl formControlName="status" required placeholder="Status">
        <option value="todo">Todo</option>
        <option value="inWork">in Work</option>
        <option value="inReview">in Review</option>
        <option value="done">Done</option>
      </select>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Abbrechen</button>
    <button mat-button cdkFocusInitial (click)="saveTask()">Speichern</button>
  </mat-dialog-actions>
</form>
